<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미션1. spread와 rest</title>
</head>
<body>
  <script>
    function sumAndDouble(...numbers){
      const sumArr = numbers.reduce((acc, cur) => acc + cur, 0);

      const doubleArr = numbers.map((num) => num * 2);

      return { sumArr, doubleArr };
    }
    console.log(sumAndDouble(1, 2, 3, 4));
  </script>
</body>
</html>
