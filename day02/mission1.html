<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미션1. switch case문 작성하기</title>
</head>
<body>
  <script>
    const animal = 'cat';
    switch(animal){
      case 'tiger':
        console.log('고양이');
        break;
      case 'cat':
        console.log('고양이');
        break;
      case 'dog':
        console.log('강아지');
        break;
      case 'lion':
        console.log('사자');
        break;
      default:
        console.log('다른 종류의 동물!');
    }
  </script>
</body>
</html>
