<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미션2. 함수 작성하기</title>
</head>
<body>
  <script>
    let answer = '';

    function connectStrings(str1, str2) {
      answer = `${str1} ${str2}`;
    }

    connectStrings('hello', 'javascript');

    console.log(answer); // 출력결과 : hello javascript
  </script>
</body>
</html>
