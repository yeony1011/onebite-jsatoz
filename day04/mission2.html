<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미션2. 생성자 함수</title>
</head>
<body>
  <script>
    function Animal(animal, sound){
      this.animal = animal;
      this.sound = sound;
      this.makeSound = function(){
        return `${this.animal}이(가) ${this.sound} 소리를 냅니다.`;
      }
    }

    const dog = new Animal('개', '멍멍');
    console.log(dog.makeSound()); // 출력: 개이(가) 멍멍 소리를 냅니다.

    const cat = new Animal('고양이', '야옹');
    console.log(cat.makeSound()); // 출력: 고양이이(가) 야옹 소리를 냅니다.
  </script>
</body>
</html>
